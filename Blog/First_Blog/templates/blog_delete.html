{% extends "layout.html" %}
{% block title %}
    Delete Blog
{% endblock %}
{% block content %}
    <h1>Delete Blog</h1>
    <p>Are you sure you want to delete the blog with title "{{ post.title }}"?</p>
    <form method="POST">
        {% csrf_token %}
        <button class = "btn btn-danger">Delete</button>
        <a class = "btn btn-primary" href="{% url 'blog' %}">Cancel</a>
    </form>
{% endblock %}
